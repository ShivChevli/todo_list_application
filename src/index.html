<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO list Application </title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .new-task-container {
            border-bottom: 2px solid #000;
            /* border-left: none;
            border-right: none ; */
        }

        h1 {
            text-align: center;
            margin: 10px 0;
        }

        main {
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="align-center">Todo List</h1>

        <div id="loading">
            <div class="d-flex align-items-center">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>

        <div id="context">

            <div class="new-task-container">
                <div class="container my-3 mt-5 px-5">
                    <form id="addTaskForm" method="get">
                        <div class="row">
                            <div class="col-9">
                                <label for="new_task" class="visually-hidden">Password</label>
                                <input type="text" class="form-control" id="new_task" placeholder="Add task">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary mb-3" id="addTaskBtn">Add Task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mx-auto">
                <h2 class="mt-2 mb-4  mx-5">Current Tasks</h2>
                <ul class="list-group px-5 my-3" id="TaskList">

                </ul>
            </div>
            <hr>
            <h2 class="mt-2 mb-4  mx-5">Completed Tasks</h2>
            <ul id="completed_task" class="px-5 py-3">

            </ul>
        </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
</body>
